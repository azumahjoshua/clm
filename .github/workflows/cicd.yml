name: Build and Push to ECR Public

on:
  push:
    branches: [main]
    paths:
      - 'back-end/**'
      - 'front-end/**'
      - '.github/workflows/cicd.yml'

env:
  AWS_REGION: us-east-1
  ECR_REGISTRY: public.ecr.aws
  BACKEND_IMAGE: ${{ env.ECR_REGISTRY }}/${{ secrets.ECR_PUBLIC_ALIAS }}/laravel-backend
  FRONTEND_IMAGE: ${{ env.ECR_REGISTRY }}/${{ secrets.ECR_PUBLIC_ALIAS }}/nextjs-frontend

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
      packages: write

    strategy:
      matrix:
        component: ['backend', 'frontend']
        include:
          - component: 'backend'
            context: './back-end'
            dockerfile: 'Dockerfile'
            image: ${{ env.BACKEND_IMAGE }}
          - component: 'frontend'
            context: './front-end'
            dockerfile: 'Dockerfile'
            image: ${{ env.FRONTEND_IMAGE }}
      fail-fast: false

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-region: ${{ env.AWS_REGION }}
          role-to-assume: ${{ secrets.AWS_IAM_ROLE_ARN }}
          role-session-name: github-actions-${{ github.run_id }}

      - name: Verify AWS credentials
        run: |
          echo "Verifying AWS credentials..."
          aws sts get-caller-identity
          echo "AWS credentials verification complete."

      - name: Login to ECR Public
        run: |
          echo "Logging in to ECR Public..."
          aws ecr-public get-login-password --region ${{ env.AWS_REGION }} | \
          docker login --username AWS --password-stdin ${{ env.ECR_REGISTRY }} || \
          (echo "ECR Public login failed" && exit 1)
          echo "Successfully logged in to ECR Public"

      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Build and Push Docker image
        uses: docker/build-push-action@v4
        with:
          context: ${{ matrix.context }}
          file: ${{ matrix.context }}/${{ matrix.dockerfile }}
          push: true
          tags: |
            ${{ matrix.image }}:latest
            ${{ matrix.image }}:${{ github.sha }}
          platforms: linux/amd64